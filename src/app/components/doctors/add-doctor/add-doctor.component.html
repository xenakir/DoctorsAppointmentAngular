<div class="container my-5">
    <h2 class="mb-3">Добавление нового доктора</h2>

    <div class="row">
        <div class="col-5">
            <form #form="ngForm" (ngSubmit)="addDoctor()">

                <div class="mb-3">
                    <label for="fullName" class="form-label">Полное имя</label>
                    <input type="text" class="form-control" name="fullName" 
                    [(ngModel)]="addDoctorRequest.fullName" #fullName="ngModel" required/>
                    <div [hidden]="fullName.valid || fullName.untouched" class="alert alert-danger">
                      Введите имя
                    </div>
                </div>
        
                <button type="submit" class="btn btn-primary">Сохранить</button>
              </form>
        </div>
    </div>
    
</div>
